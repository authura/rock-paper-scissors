<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e547e1dac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
        <button class="btn btn-default btn-primary">Start New Game</button>
    </header>


    <main>
        <div id="display">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>Player Choice: <span id="player-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>

        </div>

        <div class="score-display">
            <h2>Computer Score: <span id="computer-score">0</span></h2>
            <h2>Player Score: <span id="player-score">0</span></h2>

        </div>
        <div id="button-group">
            <button class="btn" id="rock">R</button>
            <button class="btn" id="paper">P</button>
            <button class="btn" id="scissors">S</button>
        </div>
    </main>


    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
